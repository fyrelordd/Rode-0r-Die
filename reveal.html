  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #2e1f13, #1a0f07);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }


    
    .card {
      width: 340px;
      background: linear-gradient(to bottom, #2e2b28, #1a1816);
      border: 4px solid #a38760;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
     
      color: #fdfaf3;
      display: flex;
      flex-direction: column;
    }

    .card-image {
      height: 220px;
      background-color: #3b332b;
      position: relative;
      overflow: hidden;
    }

    .card-image::before,
    .card-image::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      background: linear-gradient(to right, #1a1816 0%, transparent 100%);
      z-index: 1;
    }

    .card-image::after {
      right: 0;
      transform: rotateY(180deg);
    }

    .card-image::before {
      left: 0;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      z-index: 0;
    }

    .fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 10s ease, transform 10s ease;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}


    .name-strip {
      background-color: #a38760;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e1207;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      box-shadow: inset 0 -2px 4px rgba(0,0,0,0.2), inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .traits {
      padding: 1rem;
      background: #1c1a18;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd3c1;
    }

    .traits p {
      margin: 0.5rem 0;
    }

    .quote {
      font-style: italic;
      color: #c1a76f;
      margin-top: 1rem;
    }

    .question {
      background: #1e1b19;
      color: #f1e6d0;
      font-weight: 600;
      text-align: center;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .actions {
      display: flex;
      justify-content: flex-start;
      padding: 0.8rem;
    }

    .btn {
      background-color: #a38760;
      border: none;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      color: #1e1207;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: background 0.3s ease;
      
    }

    .btn:hover {
      background-color: #8e724f;
    }

   
@media (max-width: 355px) {

  
  .card {

}

      image: "mug_alys.png"
    },

    {
      name: "Aeron Greyjoy",
      house: "Greyjoy",
      traits: ["religious", "humorless", "resolute"],
      quote: "What is dead may never die.",
      image: "mug_aeron.jpg"
    },

    {
      name: "Asha Greyjoy",
      house: "Greyjoy",
      traits: ["loyal", "bold", "defiant"],
      quote: "I have the best claim.",
      image: "mug_asha.jpg"
    },

   
    {
      name: "Salladhor Saan",
      house: "",
      traits: ["shrewd", "witty", "opportunistic"],
      quote: "Can Salladhor Saan eat the king's word?",
      image: "mug_saan.jpg"
    },

    
   
  

    
  ];

  // Get selection from sessionStorage
  const selectionType = sessionStorage.getItem("selectionType");
  const selectionValue = sessionStorage.getItem("selectionValue");

  

  let chosenCharacter = null;

  if (selectionType === "house") {
    const house = selectionValue.toLowerCase();
    const pool = charactersByHouse[house];
    if (pool && pool.length > 0) {
      chosenCharacter = pool[Math.floor(Math.random() * pool.length)];
    }
  } else if (selectionType === "trait") {
    const trait = selectionValue.toLowerCase();
    const pool = charactersByTrait[trait];
    if (pool && pool.length > 0) {
      chosenCharacter = pool[Math.floor(Math.random() * pool.length)];
    }
  } else if (selectionType === "random") {
    chosenCharacter = randomPool[Math.floor(Math.random() * randomPool.length)];
  }

  if (!chosenCharacter) {
    // fallback
    chosenCharacter = {
      name: "Unknown Protector",
      house: "Unknown",
      traits: [],
      quote: "The gods were silent this time.",
      image: "images/default.jpg"
    };
  }

  // Store or render the result
  sessionStorage.setItem("chosenCharacter", JSON.stringify(chosenCharacter));

  // Update the page visually (example, you can customize this)
  document.addEventListener("DOMContentLoaded", () => {
   const nameEl = document.getElementById("card-name");
const imageEl = document.getElementById("card-img");
const traitsEl = document.getElementById("card-traits");
const quoteEl = document.getElementById("card-quote");


    nameEl.textContent = chosenCharacter.name;
    imageEl.src = chosenCharacter.image;
    traitsEl.textContent = chosenCharacter.traits.join(", ");
    quoteEl.textContent = `"${chosenCharacter.quote}"`;
  });

  // Resume ambient audio from saved time
  const audio = document.getElementById("bgMusic");
  const savedTime = parseFloat(localStorage.getItem("audioTime"));
  if (!isNaN(savedTime)) {
    audio.currentTime = savedTime;
  }

  audio.play().catch((err) => {
    console.warn("Autoplay failed:", err);
  });

  
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target); // only fade in once
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll(".fade-in").forEach(el => {
      observer.observe(el);
    });
  });


</script>
